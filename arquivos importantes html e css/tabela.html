<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela</title>
        <style>
            table, tr, th, td {
                border: 1px solid red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <th rowspan="2">Coluna 4</th>
                
            </tr>
            <tr>
                <td>Coluna 1</td>
                <td colspan="2">Coluna 2</td>
                
            </tr>
        </table>
        
    </body>

</html>
