<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo tela na Vertical</title>
    <style>
        header, footer{
            height: 10vh;
            background-color: red;
        }
        section {
            display: flex;
            flex-direction: row;
        }
        main {
            height: 80vh;
            background-color: green;
            width: 90%;
        }
        aside {
            height: 80vh;
            background-color: yellow;
            width: 10%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header></header>

    <section>
        <aside>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque cupiditate molestiae iure dolore non iste ipsum nam laborum, rerum exercitationem earum amet veritatis. Necessitatibus rem consectetur maiores aspernatur id reprehenderit!</p>
        </aside>
        <main>

        </main>
    </section>
    
    <footer></footer>
</body>
</html>
